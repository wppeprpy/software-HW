<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="https://unpkg.com/vue@next"></script>
</head>

<body >
<hr />
<div id="main">
<div id="list" v-if="UI=='main'">
	<h1>This is the main page.</h1>
	<button @click="setAddUI()">Load Add Form</button>
	<table border=1>
		<tr><td>序號</td><td>工作名稱</td><td>緊急程度</td><td>內容說明</td><td>狀態</td><td>-</td></tr>
		<tr v-for="job in dat">
			<td>{{job.id}}</td>
			<td>{{job.jobName}}</td>
			<td>{{job.jobUrgent}}</td>
			<td>{{job.jobContent}}</td>
			<td>{{job.status}}</td>
			<td><button @click="delJob(job.id)">刪</button><button @click="setEditUI(job)">改</button></td>
		</tr>
	</table>
</div>
<div v-if="UI=='editForm'">
	工作名稱: <input type="text"  v-model="newJob.jobName"/> <br/>

	緊急程度: <select v-model="newJob.jobUrgent">
	<option value="普通" selected>普通</option>
	<option value="急">急</option>
	<option value="急死了">急死了</option>
	</select> <br>

	工作說明: <textarea v-model="newJob.jobContent"></textarea><br>

	<input type='button' @click="addJob()" value="save">
</div>
</div>
<script>
const todoApp= Vue.createApp({
	data() {
		return {
			UI: 'main',
			dat: [],
			newJob: {
				id: -1,
				jobName: '',
				jobUrgent: '',
				jobContent: ''
			}
		}
	},
	methods: {
		loadList: function () {
			const that=this; //this  ==> stands for vm6. let's save `this` to `that`
			fetch('todoControl.php?act=listJob')
			.then(function(response) {
				return response.json();
			})
			.then(function(myJson) {
				//we are inside the callback function, now `this` means the function, not vm6
				//we will use `that` to access vm6

				that.dat = myJson;
				//todoApp.dat = myJson;
			});
		},
		delJob: function (id) {
			const that=this;
			let url="todoControl.php?act=delJob&id="+id;
			fetch(url,{
				method: 'POST'
			})
			.then(function(res){return res.text(); }) //取得傳回值，轉為文字
			.then(function(data){
				console.log(data);
				that.loadList();
			})
		},
		addJob: function () {
			const that=this;
			let mydat = new FormData();
			mydat.append( "dat", JSON.stringify(this.newJob) );

			let url="todoControl.php?act=addJob";
			fetch(url,{
				method: 'POST',
				body: mydat // 將表單物件放入fetch的body屬性
			})
			.then(function(res){return res.text(); }) //取得傳回值，轉為文字
			.then(function(data){ 
				console.log(data);
				that.setUI('main');
				that.loadList();
			})
		},
		setEditUI: function(job) {
			this.newJob=job;
			this.setUI('editForm');
		},
		setAddUI: function() {
			this.newJob={
				id: -1,
				jobName: '',
				jobUrgent: '',
				jobContent: ''
			};
			this.setUI('editForm');
		},
		setUI: function(page) {
			this.UI=page;
		}
	},
	created() {
		this.loadList();
	}
}).mount("#main");
</script>
</body></html>
